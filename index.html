<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moemory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="contols-button">
      <span>Start Game</span>
    </div>
    <div class="info-container">
      <div class="name">Name: <span></span></div>
      <div class="time"></div>
      <div class="tries">Wrong Tries: <span>0</span></div>
    </div>
    <div class="memory-game-blocks">
      <div class="game-block" data-img="delayed">
        <div class="face front">?</div>
        <div class="face back">
          <img src="img/delayed.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-img="delayed">
        <div class="face front">?</div>
        <div class="face back">
          <img src="img/delayed.png" alt="" />

      </div>

        <div class="face back">
          <img src="img/emc.png" alt="" />

      </div>

        <div class="face front">?</div>
        <div class="face back">
          <img src="img/emc.png" alt="" />
        </div>
      </div>

      <div class="game-block" data-img="finance">
        <div class="face front">?</div>
        <div class="face back">
          <img src="img/finance.png" alt="" />

      </div>

        <div class="face front">?</div>
        <div class="face back">
          <img src="img/finance.png" alt="" />

      </div>

      <div class="game-block" data-img="levels">
        <div class="face front">?</div>
        <div class="face back">
          <img src="img/levels.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-img="levels">
        <div class="face front">?</div>
        <div class="face back">
          <img src="img/levels.png" alt="" />
        </div>
      </div>

      <div class="game-block" data-img="man">
        <div class="face front">?</div>
        <div class="face back">
          <img src="img/man.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-img="man">
        <div class="face front">?</div>
        <div class="face back">
          <img src="img/man.png" alt="" />

      </div>

      <div class="game-block" data-img="management">

      <div class="game-block" data-img="strategy">
        <div class="face front">?</div>
        <div class="face back">
          <img src="img/marketing-strategy (1).png" alt="" />
        </div>
      </div>
      <div class="game-block" data-img="strategy">
        <div class="face front">?</div>
        <div class="face back">
          <img src="img/marketing-strategy (1).png" alt="" />
        </div>
      </div>

      <div class="game-block" data-img="marketing">

      </div>

    <audio src="audio/fail.wav" id="fail" preload="auto"></audio>
    <audio src="audio/success.wav" id="success" preload="auto"></audio>
    <audio src="audio/timeout.mp3" id="timeout" preload="auto"></audio>
  </body>
</html>
